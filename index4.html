<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
    <style>
        table, td, th {
            border: 1px solid; 
            text-align: center;
        }
    </style>
</head>
<body>
   <div>
    <table>
        <thead>
            <tr>
                <td colspan="3" style="background-color: blue;" >
                    My First Table
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: blue;">First cell</td>
                <td style="background-color: blue;">Second cell</td>
                <td rowspan="3" style="background-color: yellow;">Six cells merged together</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: yellow;">2 cells merget into one</td>
            </tr>
            <tr>
                <td style="background-color: yellow;">1st cell<br>3rd row</td>
                <td style="background-color: yellow;">2nd cell<br>3rd row</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="background-color: yellow;">Do you like tables?</td>
            </tr>
        </tfoot>
    </table>
   </div>
  
   <div>
    <table>
        <tr>
            <td>
                <img src="./picture dog/ulybaka_01.jpg" alt="">
            </td>
            <td rowspan="3">
                <img src="./picture dog/ulybaka_02.jpg" alt="">
            </td>
            <td>
                <img src="./picture dog/ulybaka_03.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="./picture dog/ulybaka_04.jpg" alt="">
            </td>
            <td>
                <img src="./picture dog/ulybaka_05.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td>
                <img src="./picture dog/ulybaka_06.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="./picture dog/ulybaka_07.jpg" alt="">
            </td>
        </tr>
    </table>
   </div>
</body>
</html>
